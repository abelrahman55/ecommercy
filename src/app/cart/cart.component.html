<div class="cart-page">
  <h1>
      Cart Page
  </h1>
  <div class="row">
  <div class="col-sm-8 details">
      <ul *ngFor="let cart of cartdata">
          <li>
              <img src="{{cart.image}}" alt="">
          </li>
          <li>
              <span> {{cart.name}}</span>
          </li>
          <li>
              <span> Price : {{cart.price}}</span>
          </li>
          <li>
              <span> Quantity : {{cart.quantity}}</span>
          </li>
          <li >
            <button class="form-button" (click)="removeToCart(cart.id)">Remove To Cart</button>
          </li>
      </ul>

  </div>
  <div class="col-sm-4 summary">
  <h3>Summary</h3>
  <ul>
      <li> <span>Amount:{{summaryprice.price}}</span><span></span></li>
      <li> <span>Tax:{{summaryprice.tax}}</span><span></span></li>
      <li> <span>Delivery:{{summaryprice.delivery}}</span><span></span></li>
      <li> <span>Discount:{{summaryprice.discount}}</span><span></span></li>
      <li> <span><h4>Total:{{summaryprice.total}}</h4></span> <span><h4></h4></span></li>
      <button class="form-button max-width"(click)="checkout()" >Checkout</button>
  </ul>
  </div>
  </div>
  </div>
